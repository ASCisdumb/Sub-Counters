<!DOCTYPE html>

<html>
    <head>
        <title>T-Series Sub Count</title>
        <link rel="stylesheet" href="../odometer.css">
        <link rel="stylesheet" href="../global.css">
        <script src="../odometer.js"></script>
    </head>
        <body>
            <span id="count" class="odometer">0</span>
            <script>
                function updateCounts() {
        fetch("https://livecounts.xyz/api/youtube-live-subscriber-count/live/UCq-Fj5jknLsUf-MWSy4_brA").then((res) => res.json()).then((data) => {
            document.getElementById("count").textContent = data.counts[0]
        })
    }
    
    updateCounts()
    setInterval(updateCounts, 2000)
            </script>
        </body>
    </html>
